  <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">

    <div class="w3-display-middle">

      <div id="app" class="w3-animate-top">
        <div class="outer-center">
          <div class="inner-center">
            <div>
              <h1>Enter names to match!</h1>
              <hr class="w3-border-grey">
              <form>
                <input type="text" v-model="maleName" placeholder="Male name">
                <input type="text" v-model="femaleName" placeholder="Female name">
                <button v-on:click.prevent="fetchLoveInfo">Get Results</button>
              </form>
            </div>
            <div id="api-results" class="hidden">
              <div v-if="loading">
                <div class="card">
                  <h2>Loading...</h2>
                </div>
              </div>
              <div v-else id="pics">
                <div v-if="noError" class="card pic-card">
                  <p>{{maleLabel}}</p>
                  <img class="pic-tile" v-bind:src="malePic">
                </div>
                <div class="card">
                  <h2>{{percentage}}</h2>
                  <p>{{result}}</p>
                </div>
                <div v-if="noError" class="card pic-card">
                  <p>{{femaleLabel}}</p>
                  <img class="pic-tile" v-bind:src="femalePic">
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="outer-center">
          <div class="inner-center">

            <a href="https://github.com/crmcclellan/creative-project-4" target="_blank"> GitHub <br><br></a>
          </div>
        </div>
      </div>
    </div>
